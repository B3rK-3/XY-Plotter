<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XY-Plotter UI</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/x-icon" href="./imgs/njit.ico">
</head>

<body>
  <div style="display: flex;justify-content: center;margin-bottom: -5px;">
    <button id="file-button" class="button agave" style="margin-bottom: 10px;">Select Image</button>
  </div>
  <div style="display: flex;flex-direction: row;justify-content: center;gap: 10px;margin-bottom: 5px;">
    <div class="img-placeholder">
      <img alt="Select An Image" id="upload-img" class="img agave">
    </div>
    <div class="img-placeholder">
      <img alt="Select An Image" id="export-img" class="img agave">
    </div>
  </div>
  <div style="display: flex; flex-direction: column;gap: 5px; font-weight: 600;">

    <div class="center agave"><span style="font-size: 17px;">Board Height (cm): </span><input id="height" placeholder="Ex: 200"
        class="board-vals agave"></div>

    <div class="center agave"><span style="font-size: 17px;">Board Width (cm): </span><input id="width" placeholder="Ex: 400"
        class="board-vals agave">
    </div>

    <div class="center agave">
      <button id="path-button" class="button agave" style="margin-top: 2px;">Find Path</button>
      <span id="path-found">Not Executed!</span>
    </div>

    <div style="display: flex;justify-content: center;">
      <button id="start-button" class="button agave" style="margin-top: 2px;">Start</button>
    </div>
  </div>
  <script type="text/javascript" src="../eel.js"></script>
  <script src="./script.js"></script>
</body>

</html>
